name: Local Run Dry Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  local-run-dry:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff flake8
        pip install -r requirements.txt
    
    - name: Lint scripts
      run: |
        ruff check scripts/bootstrap_checks.py --fix
        ruff check scripts/smoke_local.py --fix
    
    - name: Verify imports
      run: |
        python -c "import fastapi, uvicorn, pydantic, httpx; print('✅ All imports successful')"
    
    - name: Check script syntax
      run: |
        python -m py_compile scripts/bootstrap_checks.py
        python -m py_compile scripts/smoke_local.py
        echo "✅ Script syntax is valid"
    
    - name: Test bootstrap script (dry run)
      run: |
        # Test that the script can be imported and basic functions work
        python -c "
        import sys
        sys.path.append('scripts')
        from bootstrap_checks import get_venv_python, check_port_available
        print('✅ Bootstrap script imports successfully')
        print('✅ Helper functions work')
        "
