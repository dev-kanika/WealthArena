name: WealthArena Mobile SDK CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn pytest httpx
    
    - name: Test backend API
      run: |
        python -m pytest test_api.py -v
    
    - name: Test v1 endpoints
      run: |
        python -m pytest test_endpoints.py -v

  react-native-sdk:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: packages/mobile-sdk-rn/package-lock.json
    
    - name: Install dependencies
      run: |
        cd packages/mobile-sdk-rn
        npm install
    
    - name: Build SDK
      run: |
        cd packages/mobile-sdk-rn
        npm run build
    
    - name: Run tests
      run: |
        cd packages/mobile-sdk-rn
        npm test

  react-native-ui:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: packages/wealtharena-rn/package-lock.json
    
    - name: Install dependencies
      run: |
        cd packages/wealtharena-rn
        npm install
    
    - name: Build UI Package
      run: |
        cd packages/wealtharena-rn
        npm run build
    
    - name: Run tests
      run: |
        cd packages/wealtharena-rn
        npm test

  android-sdk:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Build Android SDK
      run: |
        cd packages/mobile-sdk-android
        ./gradlew build
    
    - name: Run Android tests
      run: |
        cd packages/mobile-sdk-android
        ./gradlew test

  ios-sdk:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: '5.9'
    
    - name: Build iOS SDK
      run: |
        cd packages/mobile-sdk-ios
        swift build
    
    - name: Run iOS tests
      run: |
        cd packages/mobile-sdk-ios
        swift test

  integration-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, react-native-sdk, android-sdk]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn
    
    - name: Start backend server
      run: |
        python src/bot/app.py &
        sleep 10
    
    - name: Test API endpoints
      run: |
        curl -f http://localhost:8000/v1/healthz || exit 1
        curl -f http://localhost:8000/v1/state || exit 1
    
    - name: Test mobile SDKs
      run: |
        # Test React Native SDK
        cd packages/mobile-sdk-rn
        npm test -- --testNamePattern="integration"
        
        # Test Android SDK
        cd ../mobile-sdk-android
        ./gradlew test --tests="*IntegrationTest"

  build-artifacts:
    runs-on: ubuntu-latest
    needs: [react-native-sdk, react-native-ui, android-sdk, ios-sdk]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build all SDKs
      run: |
        chmod +x scripts/build-sdks.sh
        ./scripts/build-sdks.sh
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mobile-sdks
        path: dist/
        retention-days: 30

