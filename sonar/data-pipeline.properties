# SonarQube Configuration Override - Data Pipeline (Python)
# This file extends the root sonar-project.properties with data pipeline-specific settings
# Usage: sonar-scanner -Dproject.settings=sonar/data-pipeline.properties

sonar.projectKey=wealtharena-data-pipeline
sonar.projectName=WealthArena Data Pipeline
sonar.projectVersion=1.0.0

# Source code settings
sonar.sources=data-pipeline
sonar.tests=data-pipeline

# Python settings
sonar.python.version=3.12
sonar.python.coverage.reportPaths=data-pipeline/coverage.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/data/**,**/logs/**,**/*.csv,**/*.json,**/*.env,**/*.env.example

# Test patterns
sonar.test.inclusions=**/test_*.py,**/*_test.py

