# SonarQube Configuration Override - Backend (Node.js/TypeScript)
# This file extends the root sonar-project.properties with backend-specific settings
# Usage: sonar-scanner -Dproject.settings=sonar/backend.properties

sonar.projectKey=wealtharena-backend
sonar.projectName=WealthArena Backend
sonar.projectVersion=1.0.0

# Source code settings
sonar.sources=backend/src
sonar.tests=backend/src

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.min.js,**/*.bundle.js

# TypeScript settings
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info

# Test patterns
sonar.test.inclusions=**/*test*.ts,**/*spec*.ts

