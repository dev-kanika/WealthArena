# SonarQube Configuration Override - RL Service (Python/Flask)
# This file extends the root sonar-project.properties with RL service-specific settings
# Usage: sonar-scanner -Dproject.settings=sonar/rl-service.properties

sonar.projectKey=wealtharena-rl-service
sonar.projectName=WealthArena RL Service
sonar.projectVersion=1.0.0

# Source code settings
sonar.sources=rl-service/api
sonar.tests=rl-service

# Python settings
sonar.python.version=3.12
sonar.python.coverage.reportPaths=rl-service/coverage.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/models/**,**/checkpoints/**,**/logs/**

# Test patterns
sonar.test.inclusions=**/test_*.py,**/*_test.py

