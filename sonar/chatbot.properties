# SonarQube Configuration Override - Chatbot (Python/FastAPI)
# This file extends the root sonar-project.properties with chatbot-specific settings
# Usage: sonar-scanner -Dproject.settings=sonar/chatbot.properties

sonar.projectKey=wealtharena-chatbot
sonar.projectName=WealthArena Chatbot
sonar.projectVersion=1.0.0

# Source code settings
sonar.sources=chatbot/app
sonar.tests=chatbot/tests

# Python settings
sonar.python.version=3.12
sonar.python.coverage.reportPaths=chatbot/coverage.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/data/**,**/models/**,**/logs/**,**/node_modules/**

# Test patterns
sonar.test.inclusions=**/test_*.py,**/*_test.py

