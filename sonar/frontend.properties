# SonarQube Configuration Override - Frontend (React Native/TypeScript)
# This file extends the root sonar-project.properties with frontend-specific settings
# Usage: sonar-scanner -Dproject.settings=sonar/frontend.properties

sonar.projectKey=wealtharena-frontend
sonar.projectName=WealthArena Frontend
sonar.projectVersion=1.0.0

# Source code settings
sonar.sources=frontend
sonar.tests=frontend

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.expo/**,**/android/**,**/ios/**,**/*.min.js,**/*.bundle.js,**/coverage/**

# TypeScript/JavaScript settings
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Test patterns
sonar.test.inclusions=**/*test*.ts,**/*test*.tsx,**/*test*.js,**/*test*.jsx,**/*spec*.ts,**/*spec*.tsx

