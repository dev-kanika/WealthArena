# SonarQube Configuration Override - RL Training (Python)
# This file extends the root sonar-project.properties with RL training-specific settings
# Usage: sonar-scanner -Dproject.settings=sonar/rl-training.properties

sonar.projectKey=wealtharena-rl-trading
sonar.projectName=WealthArena Agentic RL Trading System
sonar.projectVersion=1.0

# Author and Organization
sonar.organization=clifford-addison
sonar.links.homepage=https://github.com/AIP-F25-1/WealthArena
sonar.links.ci=https://github.com/AIP-F25-1/WealthArena/actions
sonar.links.scm=https://github.com/AIP-F25-1/WealthArena
sonar.links.issue=https://github.com/AIP-F25-1/WealthArena/issues

# Source Code
sonar.sources=rl-training/src
sonar.tests=rl-training/tests
sonar.python.version=3.10

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/migrations/**,data/**,models/**,experiments/**,results/**,wandb/**,htmlcov/**,docs/**,paper/**,automation/**
sonar.test.exclusions=rl-training/tests/**

# Coverage
sonar.python.coverage.reportPaths=rl-training/.coverage,rl-training/coverage.xml
sonar.python.xunit.reportPath=test_report.xml

# Code Analysis
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.flake8.reportPaths=flake8-report.txt

