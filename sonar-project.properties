# SonarQube Project Configuration - WealthArena (Root)
# This is the master configuration for the entire WealthArena project
# Service-specific overrides are in sonar/ directory

sonar.projectKey=AIP-F25-1_WealthArena
sonar.projectName=WealthArena
sonar.projectVersion=1.0.0
sonar.organization=aip-f25-1

# Source code locations (aggregated from all services)
sonar.sources=backend/src,frontend,chatbot/app,rl-service/api,data-pipeline,rl-training/src

# Test locations
sonar.tests=backend/src/__tests__,frontend/__tests__,chatbot/tests,rl-training/tests,rl-service,data-pipeline

# Common exclusions across all services
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/__pycache__/**,**/data/**,**/models/**,**/checkpoints/**,**/logs/**,**/notebooks/**,**/*.min.js,**/*.bundle.js,**/coverage/**,**/.expo/**,**/android/**,**/ios/**,**/wandb/**,**/htmlcov/**,**/docs/**,**/paper/**,**/automation/**,**/migrations/**

# Encoding
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Python settings
sonar.python.version=3.12
sonar.python.coverage.reportPaths=**/coverage.xml

# Test patterns
sonar.test.inclusions=**/*test*.ts,**/*test*.tsx,**/*test*.js,**/*test*.jsx,**/test_*.py,**/*_test.py,**/*spec*.ts,**/*spec*.tsx

# Quality Gates
sonar.qualitygate.wait=true

# SCM
sonar.scm.provider=git
